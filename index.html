<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8"
          content="width=width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <title>EmiyaYang's CV</title>
    <link rel="stylesheet" href="lib/swiper/swiper.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="header"></div>

<div id="main-swiper" class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" v-cloak>
            <div id="particles-js" style=""></div>
            <img class="avatar" src="assets/img/myavtar.png">
            <br>
            <span   class="txt-rotate slogan"
                    data-period="2000"
                    :data-rotate="message"></span>
        </div>
        <div class="swiper-slide">
            <div class="card-group">
                <div class="card">
                    <img src="assets/img/location.svg">
                    <br>
                    <span>坐标 / 广东</span>
                </div>
                <div class="card">
                    <img src="assets/img/degree.svg">
                    <br>
                    <span>学历 / 学科</span>
                </div>
                <div class="card">
                    <img src="assets/img/age.svg">
                    <br>
                    <span>年龄 / 22岁</span>
                </div>
                <div class="card">
                    <img src="assets/img/status.svg">
                    <br>
                    <span>状态 / 应届</span>
                </div>
            </div>

            <hr>

            <div class="footer">
                热爱设计，热爱前端工作，重视基础也喜欢探索前沿技术。
                <br>
                善于阶段性反思总结，对许多问题有自己独到的见解。
            </div>

        </div>
        <div id="sub-swiper" class="swiper-slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="item in creations">
                    <img :src="item.img">
                    <br>
                    <span>{{item.name}}</span>
                    <br>
                    <hr>
                    <span class="description">{{item.description}}</span>
                </div>
            </div>
            <div class="swiper-pagination"></div>


        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="lib/swiper/swiper.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
