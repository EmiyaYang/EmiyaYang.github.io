<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .main {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }
        .left {
            width: 25%;
            float: left;
            height: 100%;
            background-color: #008855;
        }
        .right {
            float: right;
            height: 100%;
            width: 75%;
            background-color: #0c9;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
